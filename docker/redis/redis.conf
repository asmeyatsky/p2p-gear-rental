# Redis configuration for P2P Gear Rental Platform

# Network settings
bind 0.0.0.0
port 6379
protected-mode no

# General settings
timeout 300
tcp-keepalive 60
tcp-backlog 511

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000

# Disable RDB persistence in favor of AOF
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# Logging
loglevel notice
logfile /data/redis.log

# Security
# requirepass your_redis_password  # Uncomment and set for production

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Performance tuning
hz 10
dynamic-hz yes

# Enable keyspace notifications for cache invalidation
notify-keyspace-events Ex