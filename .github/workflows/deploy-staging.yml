name: Deploy to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: p2pgear
  REGION: europe-west2
  SERVICE_NAME: p2p-gear-rental-staging
  REPOSITORY: p2pgear-stage-repo
  BASE_PATH: /gear-staging

jobs:
  deploy:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    timeout-minutes: 30

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.production
          push: true
          tags: |
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/p2p-gear-rental:${{ github.sha }}
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/p2p-gear-rental:latest
          build-args: |
            NEXT_PUBLIC_BASE_PATH=${{ env.BASE_PATH }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY_TEST }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Update Stripe secrets in Secret Manager
        env:
          STRIPE_KEY: ${{ secrets.STRIPE_SECRET_KEY_TEST }}
          WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET_TEST }}
        run: |
          # Cloud Run env vars are bound via secret_key_ref (terraform) so they
          # cannot be overridden with --set-env-vars.  Update the secret versions
          # directly; the new revision will resolve "latest" at startup.
          if [ -n "$STRIPE_KEY" ]; then
            printf '%s' "$STRIPE_KEY" > /tmp/stripe-key.txt
            gcloud secrets versions add stage-stripe-secret-key --data-file=/tmp/stripe-key.txt
            rm -f /tmp/stripe-key.txt
            echo "Updated stage-stripe-secret-key"
          else
            echo "WARNING: STRIPE_SECRET_KEY_TEST is empty — skipping"
          fi
          if [ -n "$WEBHOOK_SECRET" ]; then
            printf '%s' "$WEBHOOK_SECRET" > /tmp/webhook-secret.txt
            gcloud secrets versions add stage-stripe-webhook-secret --data-file=/tmp/webhook-secret.txt
            rm -f /tmp/webhook-secret.txt
            echo "Updated stage-stripe-webhook-secret"
          else
            echo "WARNING: STRIPE_WEBHOOK_SECRET_TEST is empty — skipping"
          fi

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/p2p-gear-rental:${{ github.sha }}
          flags: --allow-unauthenticated

      - name: Health check
        run: |
          echo "Waiting for service to be ready..."
          sleep 20
          curl -f "${{ steps.deploy.outputs.url }}${{ env.BASE_PATH }}/api/health" || exit 1
          echo "Health check passed! Deployed to: ${{ steps.deploy.outputs.url }}"
